<html>
  <head>
    <title>Futbol Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="styles.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>CleatTracker2000</h1>
    <div class="col-xs-6 game-time">
      <h3>Game Time</h3>
      <a class="btn btn-lg btn-default" id="total-time"><span class="start time">Start</span>/<span class="stop">Stop</span></a>
      <p id="total-time-display">00:00</p>
    </div>

    <div class="content">
        <div class="row-fluid">
            <div class="col-sm-8 col-sm-offset-2 center">
              <h3 class="playing">Who's Playing?</h3>

              <div class="row-fluid" id="button-div">
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player1"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player1-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player2"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player2-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player3"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player3-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player4"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player4-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player5"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player5-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player6"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player6-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player7"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player7-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player8"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player8-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player9"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player9-display" class="timer">00:00</p>
                </div>
                <div class="col-xs-6">
                  <input type="text">
                  <a class="btn btn-lg btn-default" id="player10"><span class="start">Start</span>/<span class="stop">Stop</span></a>
                  <p id="player10-display" class="timer">00:00</p>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
        </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="timer.js"></script>
</html>
